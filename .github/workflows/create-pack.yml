name: Create Pack

on:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6.4

      - name: Prepare names, version, and description
        run: |
          PROJECT_VERSION="1.0.0"

          BRANCH='${{ steps.branch-name.outputs.current_branch }}'
          if [ "$BRANCH" = "main" ]; then
            BUILD_TYPE="stable"
            SAFE_BRANCH="stable"
          else
            BUILD_TYPE="experimental"
            SAFE_BRANCH="${BRANCH//\//-}"
          fi

          ZIP_NAME="bedrockflavor-${PROJECT_VERSION}-${BUILD_TYPE}.zip"
          RELEASE_NAME="BedrockFlavor ${PROJECT_VERSION} - ${BUILD_TYPE^}"
          RELEASE_DESC="Automatic ${BUILD_TYPE} build for branch **${SAFE_BRANCH}**"

          echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_ENV
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "RELEASE_DESC=$RELEASE_DESC" >> $GITHUB_ENV

      - name: Build ZIP (assets/, LICENSE, pack.mcmeta)
        run: |
          mkdir -p build
          zip -r "build/${ZIP_NAME}" assets LICENSE pack.mcmeta

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: |
            assets
            LICENSE
            pack.mcmeta

      - name: Create GitHub Release (attach the ZIP)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.PROJECT_VERSION }}-${{ env.BUILD_TYPE }}"
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_DESC }}
          files: build/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}