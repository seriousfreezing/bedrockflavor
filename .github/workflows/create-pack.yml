name: Create Pack

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6.4

      - name: Create ZIP pack
        run: |
          mkdir -p build
          zip -r "build/bedrockflavor-${{ steps.branch-name.outputs.current_branch }}.zip" assets LICENSE pack.mcmeta

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bedrockflavor-${{ steps.branch-name.outputs.current_branch }}
          path: build/*.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.branch-name.outputs.current_branch }}-${{ github.sha }}
          name: bedrockflavor - ${{ steps.branch-name.outputs.current_branch }}
          files: build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}