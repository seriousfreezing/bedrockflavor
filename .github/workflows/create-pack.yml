name: Create Pack

on:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6.4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bedrockflavor-${{ steps.branch-name.outputs.current_branch }}
          path: |
            assets
            LICENSE
            pack.mcmeta

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.branch-name.outputs.current_branch }}-${{ github.sha }}
          name: bedrockflavor - ${{ steps.branch-name.outputs.current_branch }}
          files: |
            assets/**
            LICENSE
            pack.mcmeta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}