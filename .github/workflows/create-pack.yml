name: Create Pack (manual version & build_type + SHA256, manifest.txt, GPG)

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

# Change the information to the current version of the resource pack.
env:
  PROJECT_VERSION: "0.0.1"
  BUILD_TYPE: "release"  # Options: alpha, beta, release.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6.4

      - name: Prepare names, validate build_type and export env
        run: |
          BUILD_TYPE_LOWER="$(echo "$BUILD_TYPE" | tr '[:upper:]' '[:lower:]')"

          case "$BUILD_TYPE_LOWER" in
            alpha|beta|release) FINAL_BUILD_TYPE="$BUILD_TYPE_LOWER" ;;
            *) echo "WARN: BUILD_TYPE '$BUILD_TYPE' not valid. Falling back to 'experimental'." ; FINAL_BUILD_TYPE="experimental" ;;
          esac

          BRANCH='${{ steps.branch-name.outputs.current_branch }}'
          SAFE_BRANCH="${BRANCH//\//-}"

          ZIP_NAME="bedrockflavor-${PROJECT_VERSION}-${FINAL_BUILD_TYPE}.zip"
          ARTIFACT_BASE="${ZIP_NAME%.zip}"
          SHORT_SHA="${GITHUB_SHA:0:7}"

          if [ "$FINAL_BUILD_TYPE" = "release" ]; then
            RELEASE_NAME="BedrockFlavor ${PROJECT_VERSION}"
          else
            RELEASE_NAME="BedrockFlavor ${PROJECT_VERSION} - ${FINAL_BUILD_TYPE^}"
          fi

          RELEASE_DESC="Release made from the commit: ${SHORT_SHA}"

          echo "FINAL_BUILD_TYPE=$FINAL_BUILD_TYPE" >> $GITHUB_ENV
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "ARTIFACT_BASE=$ARTIFACT_BASE" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "RELEASE_DESC=$RELEASE_DESC" >> $GITHUB_ENV

      - name: Build .zip
        run: |
          mkdir -p build
          for f in assets pack.mcmeta LICENSE pack.png; do
            if [ ! -e "$f" ]; then
              echo "ERROR: $f not found" >&2
              exit 1
            fi
          done
          zip -r "build/${ZIP_NAME}" assets LICENSE pack.mcmeta pack.png

      - name: Compute SHA256 for the .zip
        run: |
          sha256sum "build/${ZIP_NAME}" > "build/${ZIP_NAME}.sha256"
          echo "SHA256 created (build/${ZIP_NAME}.sha256):"
          cat "build/${ZIP_NAME}.sha256"

      - name: Create manifest.txt
        run: |
          echo "Generating manifest.txt..."
          MANIFEST="build/manifest.txt"
          > "$MANIFEST"
          for f in assets pack.mcmeta LICENSE pack.png; do
            if [ -d "$f" ]; then
              find "$f" -type f -exec sha256sum {} \; >> "$MANIFEST"
            else
              sha256sum "$f" >> "$MANIFEST"
            fi
          done
          echo "manifest.txt contents:"
          cat "$MANIFEST"

      - name: Create artifact (alpha/beta only)
        if: ${{ env.FINAL_BUILD_TYPE == 'alpha' || env.FINAL_BUILD_TYPE == 'beta' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_BASE }}
          path: |
            assets
            LICENSE
            pack.mcmeta
            pack.png
          retention-days: 14

      - name: Create GitHub Release (+SHA256, manifest, GPG)
        if: ${{ env.FINAL_BUILD_TYPE == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.PROJECT_VERSION }}"
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_DESC }}
          files: |
            build/${{ env.ZIP_NAME }}
            build/${{ env.ZIP_NAME }}.sha256
            build/manifest.txt
            build/${{ env.ZIP_NAME }}.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Sign ZIP with GPG
        if: ${{ env.FINAL_BUILD_TYPE == 'release' }}
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg

          echo "$GPG_PRIVATE_KEY_BASE64" | base64 --decode | gpg --batch --import

          gpg --batch --yes --output "build/${ZIP_NAME}.sig" --detach-sign "build/${ZIP_NAME}"
        env:
          GPG_PRIVATE_KEY_BASE64: ${{ secrets.GPG_PRIVATE_KEY_BASE64 }}