name: Create Pack

on:
  push:
    branches:
      - "**"
    tags:
      - "**"

# Change the information to the current version of the resource pack.
# Version bumps will only occur with each release and not with unstable builds.
env:
  PROJECT_VERSION: "5.0.0"
  BUILD_TYPE: "release" # Options: alpha, beta, release.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare names and validate build type
        run: |
          BUILD_TYPE_LOWER="$(echo "$BUILD_TYPE" | tr '[:upper:]' '[:lower:]')"
          case "$BUILD_TYPE_LOWER" in
            alpha|beta|release) FINAL_BUILD_TYPE="$BUILD_TYPE_LOWER" ;;
            *) FINAL_BUILD_TYPE="experimental" ;;
          esac

          ZIP_NAME="bedrockflavor-${PROJECT_VERSION}.zip"
          ARTIFACT_NAME="${ZIP_NAME%.zip}-${FINAL_BUILD_TYPE}"
          RELEASE_NAME="${PROJECT_VERSION}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          RELEASE_DESC="Release made from the commit: ${SHORT_SHA}"

          echo "FINAL_BUILD_TYPE=$FINAL_BUILD_TYPE" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "RELEASE_DESC=$RELEASE_DESC" >> $GITHUB_ENV

      - name: Minify JSON files
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

          minify_json() {
            local file="$1"
            tmp_file="${file}.tmp"
            jq -c . "$file" | tr -d '\n' > "$tmp_file" && mv "$tmp_file" "$file"
          }

          find . \
            -type f \( -name "*.json" -o -name "*.json5" -o -name "*.mcmeta" \) \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            ! -path "./build/*" \
            | while read file; do
              echo "Minifying $file"
              minify_json "$file"
            done

      - name: Build .zip and manifest.txt (Release only)
        if: ${{ env.FINAL_BUILD_TYPE == 'release' }}
        run: |
          mkdir -p build
          for f in assets overlay_55 overlay_60 overlay_63 overlay_69 overlay_74 overlay_75 pack.mcmeta LICENSE pack.png respackopts.json5 CREDITS; do
            if [ ! -e "$f" ]; then
              echo "ERROR: $f not found" >&2
              exit 1
            fi
          done

          find assets overlay_55 overlay_60 overlay_63 overlay_69 overlay_74 overlay_75 pack.mcmeta LICENSE pack.png respackopts.json5 CREDITS -type f > build/manifest.txt

          zip -r "build/${ZIP_NAME}" assets overlay_55 overlay_60 overlay_63 overlay_69 overlay_74 overlay_75 pack.mcmeta LICENSE pack.png respackopts.json5 CREDITS

      - name: Compute SHA256 for release
        if: ${{ env.FINAL_BUILD_TYPE == 'release' }}
        run: |
          sha256sum "build/${ZIP_NAME}" > "build/${ZIP_NAME}.sha256"
          cat "build/${ZIP_NAME}.sha256"

      - name: Upload artifact (alpha/beta only)
        if: ${{ env.FINAL_BUILD_TYPE == 'alpha' || env.FINAL_BUILD_TYPE == 'beta' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            assets
            overlay_55
            overlay_60
            overlay_63
            overlay_69
            overlay_74
            overlay_75
            pack.mcmeta
            LICENSE
            pack.png
            respackopts.json5
            CREDITS
          retention-days: 14

      - name: Create release
        if: ${{ env.FINAL_BUILD_TYPE == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.PROJECT_VERSION }}"
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_DESC }}
          files: |
            build/${{ env.ZIP_NAME }}
            build/${{ env.ZIP_NAME }}.sha256
            build/manifest.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}